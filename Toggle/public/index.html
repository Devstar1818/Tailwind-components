<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle</title>
    <link rel="stylesheet" href="./build/tailwind.css">
    <script src="https://kit.fontawesome.com/ebda61e3fa.js" crossorigin="anonymous"></script>

</head>

<body x-data="{toggle : false}"
    class="w-full h-screen bg-teal-400 flex items-center justify-center">

    <div @click="toggle = !toggle" :class="toggle === true ? 'justify-end ' : '' "
        class="flex bg-teal-700 w-28 rounded-full p-1 cursor-pointer justify-start">
        <div class="bg-white w-12 h-12 rounded-full"></div>
    </div>

    <script src="../src/js/alpine.js"></script>
</body>

</html>
