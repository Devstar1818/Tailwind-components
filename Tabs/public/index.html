<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ratio Group</title>
    <link rel="stylesheet" href="./build/tailwind.css">
    <script src="https://kit.fontawesome.com/ebda61e3fa.js" crossorigin="anonymous"></script>

</head>
<body class="w-full h-screen bg-blue-500 flex flex-col items-center justify-center gap-3">

    <header x-data="{active : 1 , activeClass : 'bg-white hover:bg-white text-blue-500 ring-2 ring-slate-200 ring-offset-2 ring-offset-blue-400'}" class="w-96 md:w-[500px] rounded-xl flex items-center justify-center bg-blue-400 gap-3 p-1 text-gray-200">
        <div @click="active = 1" :class="active === 1 ? activeClass : '' " class="btn-content py-2 px-4 rounded-xl w-full flex justify-center cursor-pointer hover:bg-blue-300">Recent</div>
        <div @click="active = 2" :class="active === 2 ? activeClass : '' " class="btn-content py-2 px-4 rounded-xl w-full flex justify-center cursor-pointer hover:bg-blue-300">Popular</div>
        <div @click="active = 3" :class="active === 3 ? activeClass : '' " class="btn-content py-2 px-4 rounded-xl w-full flex justify-center cursor-pointer hover:bg-blue-300">Trending</div>
    </header>
    <section class="flex flex-col justify-center bg-white rounded-lg w-96 md:w-[500px] p-4 gap-2">
        <div class="cursor-pointer p-3 rounded-lg">
            <p id="content1" class="text-md"></p>
            <span id="data1" class="text-gray-500 text-sm"></span>
        </div>
        <div class="cursor-pointer p-3">
            <p id="content2" class="text-md"></p>
            <span id="data2" class="text-gray-500 text-sm"></span>
        </div>
    </section>
    <script src="../src/js/alpine.js"></script>
    <script src="../src/js/app.js"></script>
</body>

</html>
